  <style>
    #myspinner {
      position: absolute;
      top:50%;
      left: 50%;
      border: 8px solid #cc1b1b;
      /* Light grey */
      border-top: 8px solid #3498db;
      /* Blue */
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    #content {
      display: none;
    }
  </style>
  
</head>

<body>
  <script>
    
    window.onload = function(){
      document.getElementById('myspinner').style.display = "none";
    document.getElementById('content').style.display = "block";
    }
  </script>
  <div id="myspinner"></div>
  <div id="content">
    <app-root></app-root>
  </div>
